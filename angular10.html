<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>AngularJS</title>
	<link rel="stylesheet" type="text/css" href="">
	<style type="text/css">
		.tx{width: 50px;height: 50px;margin-bottom: 10px;margin-left: 80px;}
	</style>
</head>
<body style="padding: 10px;" ng-app="app">
<div ng-controller="UserCtrl">
	<form name="f" ng-submit="register(user)">
		<fieldset>
			<legend>基本信息</legend>
			<img ng-src="{{user.icon}}" ng-if="user.isShowImg" ng-class="{'tx':user.showicon}">
			<div>
				<fieldset>
				<input type="text" ng-model="user.uname" placeholder="用户名" required name="">
				<input type="password" placeholder="密码">
				职位：<select>
					<option value="">--请选择--</option>
					<option value="1" ng-selected="user.zw=='1'">JAVA工程师</option>
					<option value="2" ng-selected="user.zw=='2'">.NET工程师</option>
				</select>
				性别：
				<input type="radio" ng-checked="user.sex=='1'" name="sex" >&nbsp;男&nbsp;
				<input type="radio" ng-checked="user.sex=='0'" name="sex">&nbsp;女&nbsp;
				</fieldset>
				<fieldset>
					<legend>爱好</legend>
					<div>
						<input type="checkbox" ng-checked="isChecked(1)" name="ai">&nbsp;篮球&nbsp;
						<input type="checkbox" ng-checked="isChecked(2)" name="ai">&nbsp;足球&nbsp;
						<input type="checkbox" ng-checked="isChecked(3)" name="ai">&nbsp;排球&nbsp;
					</div>
				</fieldset>
			<button type="submit" class="button expand" ng-disabled="f.$invalid">提交</button>
			</div>
		</fieldset>
	</form>
</div>
</body>
<script type="text/javascript" src="js/angular.min.js"></script>
<script type="text/javascript" src="js/myctrl10.js"></script>
</html>
