<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>angular</title>
	<link rel="stylesheet" type="text/css" href="">
</head>
<body style="padding: 10px;" ng-app="app">
<div ng-controller="myctrl6">
	<input type="text" ng-model="user.uname" name="">
	<input type="text" ng-model="user.pwd" name="">
	<!-- <h1>{{reverse()}}</h1>	 -->
	<div class="button" ng-click="login()">登录</div>
	<div ng-show="errormsg.length>0" class="alert-box">{{errormsg}}</div>
</div>
</body>
<script type="text/javascript" src="js/angular.min.js"></script>
<script type="text/javascript" src="js/myctrl6.js"></script>
</html>
